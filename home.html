<div class="container">
    <div class="control-group">
        <h1>Checkboxes</h1>
        <label class="control control--checkbox">First checkbox
            <input type="checkbox" checked="checked"/>
            <div class="control__indicator"></div>
          </label>
        <label class="control control--checkbox">Second checkbox
            <input type="checkbox"/>
            <div class="control__indicator"></div>
          </label>
        <label class="control control--checkbox">Disabled
            <input type="checkbox" disabled="disabled"/>
            <div class="control__indicator"></div>
          </label>
        <label class="control control--checkbox">Disabled & checked
            <input type="checkbox" disabled="disabled" checked="checked"/>
            <div class="control__indicator"></div>
          </label>
    </div>
    <div class="control-group">
        <h1>Radio buttons</h1>
        <label class="control control--radio">First radio
            <input type="radio" name="radio" checked="checked"/>
            <div class="control__indicator"></div>
          </label>
        <label class="control control--radio">Second radio
            <input type="radio" name="radio"/>
            <div class="control__indicator"></div>
          </label>
        <label class="control control--radio">Disabled
            <input type="radio" name="radio2" disabled="disabled"/>
            <div class="control__indicator"></div>
          </label>
        <label class="control control--radio">Disabled & checked
            <input type="radio" name="radio2" disabled="disabled" checked="checked"/>
            <div class="control__indicator"></div>
          </label>
    </div>
    <div class="control-group">
        <h1>Select boxes</h1>
        <div class="select">
            <select>
              <option>Where is your property located?</option>
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
              <option>Option 5</option>
              <option>Option 6</option>
            </select>
            <div class="select__arrow"></div>
        </div>
        <div class="select">
            <select>
              <option>What type of property is it?</option>
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
              <option>Option 5</option>
              <option>Option 6</option>
            </select>
            <div class="select__arrow"></div>
        </div>
        <div class="select">
            <select>
                  <option>Will you be renting your entire property, a private room, or shared room?</option>
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                  <option>Option 4</option>
                  <option>Option 5</option>
                  <option>Option 6</option>
                </select>
            <div class="select__arrow"></div>
        </div>
        <div class="select">
            <select>
                      <option>How many people will you accommodate?</option>
                      <option>Option 1</option>
                      <option>Option 2</option>
                      <option>Option 3</option>
                      <option>Option 4</option>
                      <option>Option 5</option>
                      <option>Option 6</option>
                    </select>
            <div class="select__arrow"></div>
        </div>
        <div class="select">
            <select>
                          <option>Number of Bathrooms</option>
                          <option>Option 1</option>
                          <option>Option 2</option>
                          <option>Option 3</option>
                          <option>Option 4</option>
                          <option>Option 5</option>
                          <option>Option 6</option>
                        </select>
            <div class="select__arrow"></div>
        </div>
        <div class="select">
            <select>
                              <option>Number of Bedrooms</option>
                              <option>Option 1</option>
                              <option>Option 2</option>
                              <option>Option 3</option>
                              <option>Option 4</option>
                              <option>Option 5</option>
                              <option>Option 6</option>
                            </select>
            <div class="select__arrow"></div>
        </div>
        <div class="select">
            <select>
                                  <option>Number of Beds</option>
                                  <option>Option 1</option>
                                  <option>Option 2</option>
                                  <option>Option 3</option>
                                  <option>Option 4</option>
                                  <option>Option 5</option>
                                  <option>Option 6</option>
                                </select>
            <div class="select__arrow"></div>
        </div>
        <div class="select">
            <select disabled="disabled">
              <option>Disabled</option>
              <option>Option</option>
              <option>Option</option>
            </select>
            <div class="select__arrow"></div>
        </div>
    </div>
</div>
