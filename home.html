<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AirBnb Optimal Pricing</title>

    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

    <div class="container">
        <div id="home-boxes" class="control-group">
            <h1>Please select your options</h1>

            <div class="select">
                <p>Where is your property located?</p>
                <select style="width: 30%">
                    
                      <option>Option 1</option>
                      <option>Option 2</option>
                      <option>Option 3</option>
                      <option>Option 4</option>
                      <option>Option 5</option>
                      <option>Option 6</option>
                    </select>
                <div class="select__arrow"></div>
            </div>


            <div class="select">
                <p>What type of property is it?</p>
                <select style="width: 30%">
                  
                  <option>House </option>
                  <option>Apartment</option>
                </select>
                <div class="select__arrow"></div>
            </div>
            <div class="select">
                <p>Will you be renting your entire property, a private room, or shared room?</p>

                <select style="width: 30%">
                      <option>Entire property</option>
                      <option>Private Room</option>

                    </select>
                <div class="select__arrow"></div>
            </div>
            <div class="select">
                <p>How many people will you accommodate?</p>
                <select style="width: 30%">
                          
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>+3</option>
                        </select>
                <div class="select__arrow"></div>
            </div>
            <div class="select">
                <p>Number of Bathrooms</p>
                <select style="width: 30%">
                        
                              <option> 1</option>
                              <option> 2</option>
                              <option> 3</option>
                              <option> 4</option>

                            </select>
                <div class="select__arrow"></div>
            </div>
            <div class="select">
                <p>Number of Bedrooms</p>
                <select style="width: 30%">
                                
                                  <option> 1</option>
                                  <option> 2</option>
                                  <option> 3</option>
                                  <option> 4</option>
                                  <option> 5</option>
                                  <option> 6</option>
                                </select>
                <div class="select__arrow"></div>
            </div>
            <div class="select">
                <p>Number of Beds</p>
                <select style="width: 30%">
                  
                                      <option> 1</option>
                                      <option> 2</option>
                                      <option> 3</option>
                                      <option> 4</option>
                                      <option> 5</option>
                                      <option> 6</option>
                                    </select>
                <div class="select__arrow"></div>
            </div>
            <div class="select">
                <p>Beds Type</p>
                <select style="width: 30%">
                                          
                                          <option>King bed</option>
                                          <option>Regular size bed</option>

                                        </select>
                <div class="select__arrow"></div>
            </div>
        </div>

    </div>

    <a href="" id="homebutton" class="logIn">Submit</a>

    <body>

</html>

4. How many people will you accommodate?
5. Number of Bathrooms
6. Number of Bedrooms
7. Number of Beds
8. Bed Type 

-->
